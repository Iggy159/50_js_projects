<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="screen">
        <h1>Catch the Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>Choise you insect</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Wasp</p>
                    <img src="https://pngimg.com/uploads/wasp/wasp_PNG1.png" alt="">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Bee</p>
                    <img src="https://pngimg.com/uploads/bee/bee_PNG7.png" alt="">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">Are you annoyed yet?
            You are playing an impossible game!
        </h5>

        <div class="insect">
            <img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
